site_name: kbj's cheatsheets
nav:
  - 🏡 Home: index.md
  - 📚 References: references/index.md
  - 🧑‍🎓 Learning: learning/index.md
theme:
  name: material
  language: en
  font:
    text: Inconsolata
    code: Inconsolata
  logo: assets/img/logo.png
  favicon: assets/img/logo.ico
  palette:
    scheme: slate
    primary: blue grey
    accent: yellow
  features:
    - header.autohide
    - search.suggest
    - search.highlight
    - search.share
    - navigation.tracking
    - navigation.tabs
    - navigation.path
    - navigation.top
    - navigation.sections
    - navigation.expand
extra_css: [cheatsheets.css]
plugins:
  - offline
  - search
  - tags
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
